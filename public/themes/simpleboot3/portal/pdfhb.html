<extend name="public/base" />
<block name="title">PDF合并</block>
<block name="left">
<div style="margin: 30px;">
    <form action="{:url('demo/index/uploadpdfhb')}" enctype="multipart/form-data" method="post">
        <div class="input-group" style="margin: 10px;">
            <div class="input-group-addon">
                选择需合并的PDF
            </div>
            <input type="file" name="file"  class="form-control"  accept=".pdf" /> 
        </div>
        <div class="input-group" style="margin: 10px;">
            <div class="input-group-addon">
                选择被合并的PDF
            </div>
            <input type="file" name="files[]"  class="form-control"  accept=".pdf" multiple="multiple"  /> 
        </div>
        <div style="margin: 10px;" class="text-right">
            <button class="btn btn-info">上传</button>
        </div>
    </form> 
</div>
</block>
<block name="right">
    {__block__}
</block>
<block name="script">
    <script>
        $("#l2").addClass('active');
    </script>
</block>
